core: 7.x
api: '2'
projects:
  drupal:
    version: '7.50'
  chosen:
    subdir: contrib
    version: 2.0-beta4
    patch:
      - 'https://www.drupal.org/files/issues/chosen-toggle-admin-pages-option-2089987-32.patch'
  redis:
    subdir: contrib
    version: 3.11
libraries:
  chosen:
    download:
      type: file
      url: 'http://github.com/harvesthq/chosen/releases/download/v1.2.0/chosen_v1.2.0.zip'
    directory_name: chosen
    type: library
    destination: libraries
  ckeditor:
    download:
      type: file
      url: 'http://download.cksource.com/CKEditor/CKEditor/CKEditor%204.4.3/ckeditor_4.4.3_standard.zip'
    directory_name: ckeditor
    type: library
    destination: libraries
  modernizr:
    download:
      type: 'file'
      url: 'https://github.com/Modernizr/Modernizr/archive/v2.7.0.tar.gz'
    directory_name: modernizr
    type: library
    destination: libraries
  predis:
    download:
      type: 'file'
      url: 'http://github.com/nrk/predis/archive/v0.8.5.tar.gz'
    directory_name: predis
    type: library
    destination: libraries
